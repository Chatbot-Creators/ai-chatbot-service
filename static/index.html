<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Service</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class = "main-menu">
    <input type ="checkbox" id="check">
    <label for ="check" class="checkbtn">
      <i class="fa fa-bars"></i>
    </label>
    <label class="logo">SHMYAK</label>
      <ul>
        <li><a class = "active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
       
      </ul>
  </nav>

  <section class ="page-section hero-section">
    <div class = "hero-img"> </div>
    <div class = "hero-content">
      <h1>
        Проект по созданию чат-ботов
      </h1>
      <p>
        Текст
      </p>
      <div class="control">
        <button class="btn-primary" id="start-btn">клац</button>
      </div>
    </div>  
  </section>

  <section class ="page-section about-us promo">
    <h2>Команда студентов</h2>
    <p>Текст</p>
    <div class="services">
      <div class="services-card">
        <img src="sh.jpg" alt="">
        <h3>Дмитрий</h3>
        <p>текст</p>
      
      </div>
      <div class="services-card">
        <img src="ya2.jpg" alt="">
        <h3>Михаил</h3>
        <p>текст</p>
      
      </div>
      <div class="services-card">
        <img src="k.jpg" alt="">
        <h3>Самир</h3>
        <p>текст</p>
       
      </div>
      <div class="services-card">
        <img src="m.jpg" alt="">
        <h3>Сергей</h3>
        <p></p>
    
      </div>
    </div>
  </section>
  <section class="page-section contact-section">
    <div class="container">
      <div class="text">Свяжитесь с нами</div>
      <form action="#" id="order-form">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="firstName" required>
               <div class="underline"></div>
               <label for="">Имя</label>
            </div>
            <div class="input-data">
               <input type="text" name="lastName" required>
               <div class="underline"></div>
               <label for="">Фамилия</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="email" required>
               <div class="underline"></div>
               <label for="">Эл. адрес</label>
            </div>
            <div class="input-data">
               <input type="text" name="phone" required>
               <div class="underline"></div>
               <label for="">Телефон</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea name="message" rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Сообщение</label>
               <br />
              
         </div>
      </form>
      
   </div>
   <button class="btn-primary" id="send-btn">Отправить</button> 
  </section>
  
  <script src="script.js"></script>

</body>
</html>
